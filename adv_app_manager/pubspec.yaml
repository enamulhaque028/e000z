  hooks_riverpod: ^1.0.0-dev.7
  jiffy: ^4.1.0
  memory_info: ^0.0.2
  open_settings: ^2.0.2
  path_provider: ^2.0.4
  percent_indicator: ^3.4.0
  permission_handler: ^8.1.6
  platform: ^3.1.0
  share: ^2.0.4
