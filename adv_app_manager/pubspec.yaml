name: advanced_app_manager
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.2+3

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  apk_admin: 2.2.4
  app_usage: ^2.0.0
  battery_indicator: ^0.1.0
  battery_info: ^1.0.8
  cool_alert: ^1.1.0
